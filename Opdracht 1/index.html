<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>HTML/CSS refresher</title>
</head>

<body>
    <div class="wrapper">
        <div class="name">
            <h3>Carla Snepvangers</h3>
            <h4>Friends with Marijn</h4>
        </div>
        <div class="image">
            <img src="female.png">
        </div>
        <div class="action">
            <p>Carla requested permission to view your contact details</p>
        </div>
        <div class="buttons">
            <button>Approve</button>
            <button>Decline</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="name">
            <h3>Marijn Pijnenborg</h3>
            <h4>New Member</h4>
        </div>
        <div class="image">
            <img src="male.png">
        </div>
        <div class="action">
            <p>Marijn wants to add you to the group <span>best friends</span></p>
        </div>
        <div class="buttons">
            <button>Approve</button>
            <button>Decline</button>
        </div>
    </div>
</body>

</html>
